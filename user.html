<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Sign up</h1>
    </header>
    <main>
      <form>
        <div id="usernameField" class="fields">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <p class="error-message hidden" id="usernameError">
            Username must be at least 5 characters long and alphanumeric.
          </p>
        </div>
        <div id="emailField" class="fields">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <p class="error-message hidden" id="emailError">Please enter a valid email address.</p>
        </div>
        <div id="passwordField" class="fields">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <p class="error-message hidden" id="passwordError">
            Password must be 6-20 characters long, contain at least one number, one uppercase
            letter, and one lowercase letter.
          </p>
        </div>
        <button id="submit">Sign up</button>
      </form>
    </main>
    <footer></footer>
    <script src="user.js"></script>
  </body>
</html>
